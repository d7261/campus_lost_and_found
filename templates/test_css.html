<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">CSS Test Page</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Primary Card</h5>
                        <p class="card-text">This should be blue if Bootstrap CSS is loaded.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Success Card</h5>
                        <p class="card-text">This should be green if Bootstrap CSS is loaded.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">Warning Card</h5>
                        <p class="card-text">This should be yellow if Bootstrap CSS is loaded.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-primary me-2">
                <i class="fas fa-check"></i> Primary Button
            </button>
            <button class="btn btn-success me-2">
                <i class="fas fa-search"></i> Success Button
            </button>
            <button class="btn btn-danger">
                <i class="fas fa-times"></i> Danger Button
            </button>
        </div>
    </div>
</body>
</html>
